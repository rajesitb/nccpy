{% extends 'certexam/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}
    <style>
        h1 {
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            color: white;
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);

        }

        p {
            font-weight: 400;
            text-align: center;
            text-transform: uppercase;
            color: white;
            position: absolute;
            top: 60%;
            left: 25%;
            transform: translate(-50%, -50%);
        }

        #banner {
            background-image: linear-gradient(to right, rgba(203, 185, 26, .5), rgba(230, 230, 230, .3)),
            url({% static 'img/nerimg.jpg' %});
            background-repeat: no-repeat;
            background-size: 100% 100%;
            min-height: 65vh;
            min-width: 90vw;
        }

        @media screen and (max-width: 990px) {
            h1 {
                left: 50%;
                top: 25%;
            }

            p {
                left: 50%;
                 top: 40%;
            }
        }

        @media screen and (max-width: 800px) {
            #banner {

                {#min-height: 65vh;#}
                min-width: 90vw;
                background-size: 100% 65%;
            }

            h1, p {
                left: 35%;
            }

            p {
                margin-top: 25px;
            }

        }
        @media screen and (max-width: 450px) {
            #banner {

                {#min-height: 35vh;#}
                min-width: 90vw;
                background-size: 100% 50%;
            }
        }

    </style>
{% endblock extrahead %}
{% block content %}
    <div class="container-fluid" style="min-height: 70vh">
        <div class="row">
            <div id="banner" class="col-sm-10 ml-sm-5 mt-5" style="">
                <h1>online exam module</h1>
                <p>ncc c cert exam</p>
            </div>
        </div>
    </div>
{% endblock content %}
