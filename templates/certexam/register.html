{% extends 'certexam/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid" style="min-height: 70vh">
        <div class="row">
            <div class="col-md-6 mt-5 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center grey-text">User Registration</h1>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="text-center">

                                <input type="submit" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}

{% block jquery %}

{% endblock jquery %}
